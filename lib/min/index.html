<html>
<head>
  <style>
    #graph, #controls {
      display: inline-block;
      vertical-align: middle;
    }

    .control label {
      min-width: 40px;
      display: inline-block;
      text-align: right;
      margin-right: 10px;
    }

    .control .textValue {
      display: inline-block;
    }
  </style>
</head>
<body>
<div id="graph"></div>
<div id="controls">
  <div class="control">
    <label for="x0">x0</label>
    <input type="range" id="x0" min="-1.5", max="1.5" step="0.1" value="1.2">
    <div class="textValue" id="x0Value"></div>
  </div>
  <div class="control">
    <label for="v0">v0</label>
    <input type="range" id="v0" min="-1.5", max="1.5" step="0.1" value="0.3">
    <div class="textValue" id="v0Value"></div>
  </div>
  <div class="control">
    <label for="w">w</label>
    <input type="range" id="w" min="0", max="0.5", step="0.005" value="0.13">
    <div class="textValue" id="wValue"></div>
  </div>
  <div class="control">
    <label for="zeta">zeta</label>
    <input type="range" id="zeta" min="-0.3", max="0.3" step="0.005" value="-0.09">
    <div class="textValue" id="zetaValue"></div>
  </div>
</div>
<script src="odd-min.js"></script>
</body>
</html>
